<h1> Sale #{{data.sale.id}}</h1>
<div mat-dialog-title>
    <h6>Client</h6>
    <form class="formClient" [formGroup]="clientForm">
        <div class="clientInfo_1">
                <mat-form-field appearance="fill">
                    <mat-label>ID</mat-label>
                    <input matInput type="text" formControlName="ClientID">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="ClientName">
                </mat-form-field>
        </div>
        <div class="clientInfo_2">
                <mat-form-field appearance="fill">
                    <mat-label>Cedula</mat-label>
                    <input matInput type="text" formControlName="ClientCedula">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="ClientEmail">
                </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-content>
        <table class="page__content-data" mat-table [dataSource]="dataSource" class="mat-elevation-24">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="Subtotal">
                <th mat-header-cell *matHeaderCellDef>Subtotal</th>
                <td mat-cell *matCellDef="let element">{{ element.Subtotal }}  $</td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[3]"></mat-paginator>
</div>
<div>
    <form class="formClient" [formGroup]="billForm">
        <mat-form-field class="total" appearance="fill">
                <mat-label>Total with IVA</mat-label>
                <input matInput type="text" formControlName="totalIVA">
        </mat-form-field>
    </form>
</div>
