<h1> Sale #{{data.sale.id}}</h1>
<div mat-dialog-content>
        <table class="page__content-data" mat-table [dataSource]="dataSource" class="mat-elevation-24">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="Subtotal">
                <th mat-header-cell *matHeaderCellDef>Subtotal</th>
                <td mat-cell *matCellDef="let element">{{ element.Subtotal }}</td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[3]"></mat-paginator>
</div>
