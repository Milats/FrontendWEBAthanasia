<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Sales</div>
    <div class="page__content shadow">
        <table class="page__content-data" 
        mat-table [dataSource]="list" 
        class="mat-elevation-24">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.date }}</td>
            </ng-container>
            <ng-container matColumnDef="IDUserClient">
                <th mat-header-cell *matHeaderCellDef>Qty.</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.iduserClient }}</td>
            </ng-container>
            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef>Unit Price</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.total }}</td>
            </ng-container> 
            <ng-container matColumnDef="Select">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element"><button  mat-raised-button color="primary" 
                    (click)="selectSale(element)"><mat-icon>info</mat-icon> </button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
    </div>
  </div>
