<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Shopping</div>
    <div class="page__content shadow">
        <div class="newSale">
            <div class="details">
                <form [formGroup]="addProduct">
                    <mat-form-field appearance="fill">
                        <mat-label>Product</mat-label>
                        <input matInput type="text" formControlName="ProductName">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Qty.</mat-label>
                        <input matInput type="number" formControlName="ProductQuantity" 
                        (input)="calculateProductTotal(quantity.value);" #quantity>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Product Total</mat-label>
                        <input matInput type="text" formControlName="ProductTotal">
                    </mat-form-field>
                    <button type="submit" mat-raised-button  [disabled]="!addProduct.valid">Confirm</button>
                </form> 
                <table class="page__content-data" mat-table [dataSource]="list" 
                    class="mat-elevation-24"> 
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.name }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Unit Price">
                            <th mat-header-cell *matHeaderCellDef>Unit Price</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.unitPrice }}</td>
                        </ng-container> 
                        <ng-container matColumnDef="Add">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <button  mat-raised-button color="basic"
                                (click)="selectProduct(element)">Select</button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                </table>
            </div>
            <div class="productsbill">
                <div class="productListTable">
                    
                </div>
                <div class="billCost">
                    <p>Client: </p>
                    <p>{{ newSale.IDClient }}</p>
                </div>
            </div>
        </div>
    </div>
  </div>
