<div class="container-fluid page">
    <div class="d-flex page__box">Products</div>
    <div class="page__content shadow">
        <table class="page__content-data" 
        mat-table [dataSource]="list" 
        class="mat-elevation-24">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="Genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.genre }}</td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Qty.</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="Unit Price">
                <th mat-header-cell *matHeaderCellDef>Unit Price</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.unitPrice }}</td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
    </div>
  </div>
