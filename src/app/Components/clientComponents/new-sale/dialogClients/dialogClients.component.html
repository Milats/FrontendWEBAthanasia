<h1 mat-dialog-title>Clients</h1>
<div mat-dialog-content>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="searchClient($event)" placeholder="Search Product" #input>
    </mat-form-field>
    <table class="page__content-data" mat-table [dataSource]="dataSource" class="mat-elevation-24">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Cedula">
            <th mat-header-cell *matHeaderCellDef>Cedula</th>
            <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
</div>
