<div mat-dialog-title>
    <h1 mat-dialog-title>Are you sure you want to pay off the actual bill?</h1>
</div>
<div mat-dialog-content>
   <button mat-raised-button color="primary" (click)="payOffBill()">Confirm</button>
   <button mat-raised-button color="warn" (click)="cancelBill()">Cancel</button>
</div>
