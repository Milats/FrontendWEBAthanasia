<h1 mat-dialog-title>Products</h1>
<div mat-dialog-content>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="searchProduct($event)" placeholder="Search Client" #input>
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource"> 
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef >ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
        </ng-container>
        <ng-container matColumnDef="Unit Price">
            <th mat-header-cell *matHeaderCellDef>Unit Price</th>
            <td mat-cell *matCellDef="let element">{{ element.unitPrice | currency}}</td>
        </ng-container> 
        <ng-container matColumnDef="Add">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button  mat-raised-button color="basic" (click)="selectProduct(element)">Select</button></td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableProductsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableProductsColumns;"></tr>
    </mat-table>
    <mat-paginator #paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
</div>
