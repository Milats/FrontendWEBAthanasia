<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Sale Completed</div>
    <div class="page__content shadow">
        <h2>Bill</h2>
        <div class="clientDetails">
            <form class="formClient" [formGroup]="clientForm">
                <mat-form-field appearance="fill">
                    <mat-label>ID</mat-label>
                    <input matInput type="text" formControlName="ClientID">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="ClientName">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cedula</mat-label>
                    <input matInput type="text" formControlName="ClientCedula">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="ClientEmail">
                </mat-form-field>
            </form>
        </div>
        <div class="saleDetails">
            <table class="page__content-data" mat-table [dataSource]="dataSource" class="mat-elevation-24">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
                </ng-container>
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">{{ element.Quantity }}</td>
                </ng-container>
                <ng-container matColumnDef="Subtotal">
                    <th mat-header-cell *matHeaderCellDef>Subtotal</th>
                    <td mat-cell *matCellDef="let element">{{ element.Subtotal }} $</td>
                </ng-container> 
    
                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[4]"></mat-paginator>
        </div>
        <div>
            <form class="formTotal" [formGroup]="billForm">
                <mat-form-field class="total" appearance="fill">
                        <mat-label>Total without IVA</mat-label>
                        <input matInput type="text" formControlName="total">
                </mat-form-field>
                <mat-form-field class="totalIVA" appearance="fill">
                    <mat-label>Total with IVA</mat-label>
                    <input matInput type="text" formControlName="totalIVA">
            </mat-form-field>
            </form>
        </div>
    </div>
</div>
